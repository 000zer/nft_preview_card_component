<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="card_picture">
          <img class="card_picture_img" src="./images/image-equilibrium.jpg" alt="Image Equilibrium">
      </div>
      <div class="card_content">
        <h1 class="card_content_title"><a href="#3">Equilibrium #3429</a></h1>
        <p class="card_content_discreption">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card_info">
        <div class="card_info_price">
          <img src="images/icon-ethereum.svg" alt="Ethereum Icon"><span>0.041 eth</span>
        </div>
        <div class="card_info_term">
          <img src="images/icon-clock.svg" alt="Clock Icon"><span>3 days left</span>
        </div>
      </div>
      <div class="card_author">
          <img class="card_author_avatar" src="./images/image-avatar.png" alt="Avatar Jules Wyvern">
        <div class="card_author_name">Creation of <span>Jules Wyvern</span></div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kostek</a>.
  </footer>
</body>

</html>
